<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form id="form" action="POST" onsubmit="addBook(event)">
        <a href="./index.html" class="form__back">
            < Back</a>
                <h2 class="form__title">Add New Book</h2>
                <input class="form__inp" type="text" name="title" id="form__title" placeholder="Book title">
                <input class="form__inp" type="text" name="pages" id="form__page" placeholder="Number of pages">
                <input class="form__inp" type="text" name="price" id="form__price" placeholder="Price">
                <input class="form__inp" type="file" name="imageLink" id="form__img" placeholder="Upload image">
                <input class="form__inp" type="text" name="country" id="form__country" placeholder="Country name">
                <input class="form__inp" type="text" name="year" id="form__year" placeholder="Published year">
                <textarea name="description" id="form__description" class="form__inp" cols="15" rows="3"
                    placeholder="Description"></textarea>
                <select class="form__inp" name="author" id="form__select">

                </select>
                <button id="form__btn">Create</button>
    </form>
    <script src="js/add.js"></script>
</body>

</html>
