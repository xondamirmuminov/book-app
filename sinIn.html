<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="form" onsubmit="sign(event)">
        <a href="./index.html" class="form__back">< Back</a>
        <h2 class="form__title">Sign Up</h2>
        <input class="form__inp" type="text" name="firstName" id="form__fname" placeholder="First Name">
        <input class="form__inp" type="text" name="lastName" id="form__lname" placeholder="Last Name">
        <input class="form__inp" type="text" name="email" id="form__email" placeholder="Your email">
        <input class="form__inp" type="password" name="password" id="form__password" placeholder="Your password">
        <button id="form__btn" type="submit">Sign In</button>
    </form>
    <script src="./js/signup.js"></script>
</body>
</html>
